
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>URL-VALIDATOR</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">URL checker</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="form-group">
        <label>Url</label>
        <input class="form-control url" type="text" style="margin-top:100px" value="http://www.google.com"/>
        <button class="btn btn-default btn-lg col-lg-2 col-xs-2" id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Checking URL" >Check</button>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

</html>
